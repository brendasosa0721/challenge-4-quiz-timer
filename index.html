<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header class="header">Bootcamp Quiz</header>
<body class="body">
    <!--Nav list-->
    <div class="list">
        <!--Unordered List-->
        <ul class="quiz-list">
            <li id="high-score">High Score:</li>
        
            <li id="timer">Timer: 25</li>
        </ul>
        
        
    </div>
<!--Quiz Rules-->
    <div id="quiz-box" class="quiz">
        <h2 class="title">Quiz Rules</h2>
        <p>1. You have 25 seconds per question.</p>
        <p> 2. The quiz has 5 questions.</p>
        <p> 3.Passing score is 4 of 5.</p>
        <p> 4. A wrong answer will deduct seconds from your main timer </p>

        <!--Start Button-->
    <button class="start-btn">Start Quiz</button>
    </div>
    
</body>
<script src="./script.js"
</html>
